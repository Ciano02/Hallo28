
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Simple Website with Sections</title>
    <style>
        /* Basic styling for the sections and images */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #4CAF50;
            color: white;
            text-align: center;
            padding: 1rem;
        }
        section {
            padding: 20px;
            margin: 10px 0;
            border-bottom: 1px solid #ddd;
        }
        h2 {
            color: #4CAF50;
        }
        img {
            max-width: 100%;
            height: auto;
        }
    </style>
</head>
<body>

    <header>
        <h1>Welcome to My Website</h1>
        <p>This site contains three sections: One, Two, and Three.</p>
    </header>

    <!-- Section One -->
    <section id="section-one">
        <h2>Section One</h2>
        <p>This is the first section of the website.</p>
        <!-- Add an image for Section One -->
        <img src="https://via.placeholder.com/600x300.png?text=Section+One+Image" alt="Section One Image">
    </section>

    <!-- Section Two -->
    <section id="section-two">
        <h2>Section Two</h2>
        <p>This is the second section of the website.</p>
        <!-- Add an image for Section Two -->
        <img src="https://via.placeholder.com/600x300.png?text=Section+Two+Image" alt="Section Two Image">
    </section>

    <!-- Section Three -->
    <section id="section-three">
        <h2>Section Three</h2>
        <p>This is the third section of the website.</p>
        <!-- Add an image for Section Three -->
        <img src="https://via.placeholder.com/600x300.png?text=Section+Three+Image" alt="Section Three Image">
    </section>

</body>
</html>
